<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Gant project - Node.JS</title>
    <script src="/socket.io/socket.io.js"></script>
    <script src="https://code.jquery.com/jquery-1.11.1.js"></script>

    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <header>
      <h1>Bienvenue sur ce projet de diagramme de Gant en Node.JS</h1>
    </header>

    <ul id="tasks"></ul>

    <form id="addTitle">
      <label>Titre : </label><input id="title" type="text" /><button>
        Modifier
      </button>
    </form>

    <form id="addDesc">
      <label>Description : </label>
      <textarea id="description" cols="30" rows="10"></textarea>
      <button>Modifier</button>
    </form>

    <form id="addDaysOff">
      <fieldset>
        <legend>Work Days</legend>
        <input type="checkbox" name="Lundi" id="dL" />
        <input type="checkbox" name="Mardi" id="dM" />
        <input type="checkbox" name="Mercredi" id="dMer" />
        <input type="checkbox" name="Jeudi" id="dJ" />
        <input type="checkbox" name="Vendredi" id="dV" />
        <input type="checkbox" name="Samedi" id="dS" />
        <input type="checkbox" name="Dimanche" id="dD" />
        <button>Modifier</button>
      </fieldset>
    </form>

    <form id="addWorkingHours">
      <fieldset>
        <legend>Working hours</legend>
        <label>Début</label><input type="time" name="start" id="whS" />
        <label>Fin</label><input type="time" name="end" id="whE" />
        <button>Modifier</button>
      </fieldset>
    </form>

    <form id="addTask">
      <fieldset>
        <legend>Task</legend>
        <label for="tN">Nom : </label><input type="text" id="tN" />
        <label for="tD">Description : </label><input type="text" id="tD" />
        <label for="tS">Date de départ : </label><input type="date" id="tS" />
        <label for="tE">Date de fin : </label><input type="date" id="tE" />
        <label for="tPP">Pourcentage de complétion</label
        ><input type="range" min="0" max="100" id="tPP" />
        <label for="tC">Couleur : </label><input type="color" id="tC" />
        <button>AJouter</button>
      </fieldset>
    </form>
    <form id="addMilestones">
      <fieldset>
        <legend>Jalon</legend>
        <label for="mN">Nom : </label><input id="mN" type="text" />
        <label for="mD">Date : </label><input type="date" id="mD" />
        <button>Ajouter</button>
      </fieldset>
    </form>
    <form id="addResource">
      <fieldset>
        <legend>Resource</legend>
        <input type="text" id="rN" />
        <input type="number" id="rC" />
        <input type="text" id="rT" />
        <button>Ajouter</button>
      </fieldset>
    </form>
    <form id="addGroupTask">
      <fieldset>
        <legend>Group Task</legend>
        <label for="gtN">Nom </label><input type="text" id="gtN" />
        <label for="gtS">Start</label><input type="date" name="" id="gtS" />
        <label for="gtE">End</label><input type="date" name="" id="gtE" />
        <button>Ajouter</button>
      </fieldset>
    </form>
  </body>
</html>
