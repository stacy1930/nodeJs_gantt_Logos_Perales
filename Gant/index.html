<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Gant project - Node.JS</title>
    <script src="/socket.io/socket.io.js"></script>
    <script src="https://code.jquery.com/jquery-1.11.1.js"></script>
    <!-- POUR REALISER UN GANTT-->

    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <header>
      <h1>Bienvenue sur ce projet de diagramme de Gant en Node.JS</h1>
    </header>

    <div class="container">
      <form autocomplete="off" id="addTask">
        <fieldset>
          <legend>Task</legend>
          <label for="tN">Nom : </label><input type="text" id="tN" />
          <label for="tD">Description : </label><input type="text" id="tD" />
          <label for="tS">Date de départ : </label
          ><input type="date" id="tS" /> <label for="tE">Date de fin : </label
          ><input type="date" id="tE" />
          <label for="tPP">Pourcentage de complétion</label
          ><input type="range" min="0" max="100" id="tPP" />
          <label for="tC">Couleur : </label><input type="color" id="tC" />
          <button>Ajouter</button>
        </fieldset>
      </form>

      <form id="tasks"></form>

      <form id="suppTask">
        <fieldset id="suppField">
          <legend>Suprrimer une tache</legend>
          <button>suprimmer</button>
        </fieldset>
      </form>

      <form id="modTask" autocomplete="off">
        <fieldset id="modField">
          <legend>Modifier une tache</legend>
          <label for="mtN">Nom : </label><input type="text" id="mtN" />
          <label for="mtD">Description : </label><input type="text" id="mtD" />
          <label for="mtS">Date de départ : </label
          ><input type="date" id="mtS" /> <label for="mtE">Date de fin : </label
          ><input type="date" id="mtE" />
          <label for="mtPP">Pourcentage de complétion</label
          ><input type="range" min="0" max="100" id="mtPP" />
          <label for="mtC">Couleur : </label><input type="color" id="mtC" />
          <button>Modifier</button>
        </fieldset>
      </form>
    </div>

    <ul class="taskTestRecup">
      <li>coucou</li>
    </ul>
  </body>
  <script src="./gant.js"></script>
</html>
